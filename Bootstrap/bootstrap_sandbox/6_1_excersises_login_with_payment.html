<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bootstrap Sandbox</title>
  <style>
  .input-group-addon {
	background-color: #fff;
}
.merged input:first-child {
    border-right: 0px;
}
.merged .input-group-addon + input {
	border-left: 0px;
}
  </style>
</head>
<body>
<header>
</header>

<div class="container text-center p-4 w-25">
  <div class="btn-group">
    <button class="btn btn-primary"><i class="fa fa-user" aria-hidden="true"></i><span class="ml-1">New User</span></button>
    <button class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i><span class="ml-1">I have an account</span></button>
  </div>

  <form action="" class="mt-3">
    <div class="input-group merged my-1">
      <input type="text" class="form-control" placeholder="Email address">
      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
    </div>
    <div class="input-group merged my-1">
      <input type="password" class="form-control" placeholder="Password">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
    </div>
    <div class="input-group merged my-1">
      <input type="password" class="form-control" placeholder="Confirm password">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
    </div>

    <div class="card">
      <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
              <a class="nav-link font-weight-bold" style="pointer-events:none">Pay with</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fa fa-paypal" aria-hidden="true"></i><span class="ml-2">PayPal</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-bitcoin" aria-hidden="true"></i><span class="ml-2">Bitcoin</span></a>
          </li>
          </ul>
      </div>
      <div class="card-body">
        <h2>9,<span class="align-top" style="font-size: 20px;">99</span>$/MONTH</h2>
        <a href="#">What is PayPal?</a>
        <button class="btn btn-primary btn-block mt-2">PAY 9,<span class="align-top" style="font-size: 12px;">99</span> WITH PAYPAL</button>
      </div>
    </div>

  </form>

</div>

<div style="margin-top:500px;"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>

$(document).ready(function(){
});
</script>
</body>
</html>
