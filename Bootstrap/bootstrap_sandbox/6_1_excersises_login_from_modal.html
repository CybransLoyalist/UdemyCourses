<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bootstrap Sandbox</title>
</head>
<body>
<header>
</header>

<div class="container mt-5">
  <div class="mx-auto text-center">
    <button class="btn btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
  </div>
</div>

<div class="modal fade" id="loginModal">
  <div class="modal-dialog" style="max-width: 550px">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Welcome to site.com</h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6" style="border 1px solid #333">
            <div class="card bg-light p-3">
              <form>
                <div class="form-group">
                  <label for="name"><small class="font-weight-bold">Username</small></label>
                  <input class="form-control form-control-sm" id="username" type="email"
                   placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="password"><small class="font-weight-bold">Password</small></label>
                  <input class="form-control form-control-sm" id="password" type="password">
                </div>
                <div  class="form-check mb-0">
                    <label class="form-check-label " style="line-height: 1.0">
                    <input  class="form-check-input" type="checkbox">
                    <div class="align-baseline">
                        <small>Sign up for newsletter</small>
                      </div>
                    </label>
                </div>
                <small class="text-muted">(if this is a private computer)</small>
                <button class="btn btn-success btn-block btn-sm mt-3" style="border: 1px solid #ccc;">Login</button>
                <button class="btn btn-default btn-block btn-sm mt-3" style="border: 1px solid #ccc;">Help to login</button>
              </form>
            </div>
          </div>
          <div class="col-md-6" style="border 1px solid #333">

          <h5 class="mt-4">Register now for <span class="text-capitalize text-success">FREE</span></h3>
            <ul class="fa-ul">
              <li><i class="fa-li fa fa-check" style="color: #5cb85c"></i>See all your orders</li>
              <li><i class="fa-li fa fa-check" style="color: #5cb85c"></i>Fast re-order</li>
              <li><i class="fa-li fa fa-check" style="color: #5cb85c"></i>Save your favorites</li>
              <li><i class="fa-li fa fa-check" style="color: #5cb85c"></i>Fast checkout</li>
              <li><i class="fa-li fa fa-check" style="color: #5cb85c"></i>Get a gift <span class="text-muted" style="font-size: 10px">(only new customers)</span></li>
            </ul>
            <a href="#" class="text-info">Read more</a>
            <button class="btn btn-info btn-block btn-sm mt-3" style="border: 1px solid #ccc;">Yes please, register now!</button>
          </div>
        </div>
      </div>
      </div>
    </div>
</div>

<div style="margin-top:500px;"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script


>
</body>
</html>
