<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bootstrap Sandbox</title>
  <style>
  .credit-card-box{
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 40%;
  }
  </style>
</head>
<body>
<header>
</header>

<div class="container text-center">
  <div class="credit-card-box bg-light m-auto px-3 py-2">
    <form class="form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter card number">
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <small class="text-muted"><label  for="month">Expiry month</label></small>
            <input type="text" class="form-control" placeholder="MM">
          </div>
          <div class="col-sm-3">
            <small class="text-muted"><label  for="year">Expiry year</label></small>
            <input type="text" class="form-control" placeholder="YYYY">
          </div>
          <div class="col-sm-3">
            <small class="text-muted"><label  for="ccv">CCV</label></small>
            <input type="text" class="form-control" placeholder="CCV">
          </div>
          <div class="col-sm-3">
            <small class="text-muted" style="visibility:hidden"><label  for="card">card</label></small>
            <div>
              <i class="fa fa-credit-card-alt fa-2x" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-left">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="form-check">
                <label for="" class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Save details for fast payments <a href="#">learn how ?</a>
                </label>
              </div>
            </div>
          </div>
          </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <button class="btn btn-danger btn-block"><span class="text-uppercase">Cancel</span></button>
          </div>
          <div class="col"></div>
          <div class="col-sm-5">
            <button class="btn btn-warning btn-block"><span class="text-uppercase" style="color: white;">Pay now</span></button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>

<div style="margin-top:500px;"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>

$(document).ready(function(){
});
</script>
</body>
</html>
