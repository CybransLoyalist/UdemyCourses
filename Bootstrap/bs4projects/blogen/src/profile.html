<header id="mainHeader" class="py-2 bg-primary text-white">
  <div class="container">

      <div class="col-md-6">
        <h1>
          <i class="fa fa-user"></i> Edit Profile
        </h1>
      </div>
    </div>
  </div>
</header>

<!--actions-->
<section id="action" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mr-auto">
        <a href="index.html" class="btn btn-secondary btn-block">
          <i class="fa fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
      <div class="col-md-3">
      <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordChangeModal">
          <i class="fa fa-lock"></i> Change Password
        </a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-danger btn-block" >
          <i class="fa fa-remove"></i> Delete Account
        </a>
      </div>
    </div>
  </div>
</section>

<!-- profile -->
<section id="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card ">
          <div class="card-header">
            <h4>Edit Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name"></label>
                <input type="text" class="form-control" value="John Doe">
              </div>
              <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" value="test@test.com">
              </div>
              <div class="form-group">
                <label for="body">Bio</label>
                <textarea  rows="5" class="form-control">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat at rem, voluptatibus exercitationem modi assumenda, porro vel minus totam mollitia fugit magnam repellat natus provident quisquam. Est dolores eligendi fugiat!
                </textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <h3>Your Avatar</h3>
        <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3 rounded-circle">
        <button class="btn btn-primary btn-block">Edit Image</button>
        <button class="btn btn-danger btn-block">Delete Image</button>
      </div>
    </div>
  </div>
</section>

<!--main footer -->

<!-- change password modal-->
<div class="modal fade" id="passwordChangeModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title">Change Password</h5>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">Update Password</button>
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
